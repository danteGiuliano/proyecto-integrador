<div class="row" style="padding: 0;">
  <div class="col s6 m4 l2">
    <div class="image">
      <img src="../../../assets/avatar.jpg" alt="Avatar" class="avatar">
      <button class="card-title material-icons bottom-right 
      btn-floating btn-small waves-effect waves-light editBotton">
        <i class="material-icons">edit</i>
      </button>
    </div>
    
  </div>
  <div class="col m6 ">
    <div class="card blue-grey darken-1 hoverable">
      <button (click)="openBibliografiaEditMode()" class="card-title material-icons right 
        btn-floating btn-small waves-effect waves-light">
                 <i class="material-icons">edit</i>
             </button>
      <div class="card-content white-text ">
        <span class="card-title">{{persona.nombre}} {{persona.apellido}}</span>
        <h2>{{persona.especialidad}}</h2>
        <p>{{persona.acerca_de}}</p>
        
      </div>
    </div>
  </div>
</div>
