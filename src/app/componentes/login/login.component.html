 <div class="row" >
  <div class="col offset-14">
    <div class="card" id="contenedor">
      <div class="card-action blue white-text">
        <h3>Login administrador</h3>
      </div>
      <div class="card-content">

        <div class="form-field">
          <label for="username">Usuario</label>
          <input [(ngModel)]="sesion.usuarioOEmail" type="text">
        </div><br>

        <div class="form-field">
          <label for="username">Password</label>
          <input [(ngModel)]="sesion.password" type="password" >
        </div><br>

        <div class="form-field center-align">
         <button (click)="logear()" class="btn-large waves-effect waves-light blue">Login In</button>
        </div><br>

      </div>
    </div>
  </div>
</div>
