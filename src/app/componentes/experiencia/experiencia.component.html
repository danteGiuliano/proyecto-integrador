<div class="container">
  <div class="center-align">
    <h1><mat-icon>work_history</mat-icon> Experiencias <mat-icon>work</mat-icon></h1> 
    <button *ngIf="autorizado()" (click)="openAgregarExperiencia()" class="card-title material-icons right 
    btn-floating btn-large waves-effect waves-light blue">
    <i class="material-icons">add</i>
    </button><br>
    <hr>
  </div>
</div>
<div class="container">
  <div class="blue-grey darken-1" style="padding-top:1%;">
    <div>
      <div class="row">
        <div class=" col m12 card horizontal blue-grey lighten-5 hoverable" *ngFor="let item of esperiencias">
          <!--Seccion de imagen-->
          <div class="card-image">
            <img src={{item.url_imagen}} class="circle tamaÃ±o">

          </div>
          <div class="card-stacked">
            <div class="card-content">

              <!-- Boton para editar borrar el componente -->
              <button *ngIf="autorizado()" (click)="elimnar(item)" class="card-title material-icons right 
                      btn-floating btn-large waves-effect waves-light red">
                <i class="material-icons">delete</i>
              </button><br>

              <button *ngIf="autorizado()" (click)=openEditMode(item) class="card-title material-icons right 
                       btn-floating btn-large waves-effect waves-light">
                <i class="material-icons">edit</i>
              </button>


              <!-- Seccion de titulo y lugar de trabajo-->

              <span class="card-title">{{item.trabajo}} | {{item.nombre_empresa}}
              </span>
              <p>{{item.acerca_trabajo}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
