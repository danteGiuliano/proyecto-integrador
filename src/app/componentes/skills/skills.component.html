<div class="container">
    <div class="center-align" style=" text-transform: uppercase ;margin:0; text-decoration: underline">
        <h1>Soft Skill</h1>
        <button (click)="openAgregarSkill()" class="card-title material-icons right 
        btn-floating btn-large waves-effect waves-light blue">
            <i class="material-icons">add</i>
        </button><br>
        <hr>
    </div>
</div>

<div class="blue-grey darken-1" style="padding-top:1%;">

    <div class="container white">

        <div class="row ">
            <div class="col s6 m4 l2" *ngFor="let item of skills">
                <button (click)="delete(item)" class="card-title material-icons right 
                btn-floating btn-small waves-effect waves-light red" style="margin-left:10px;">
                    <i class="material-icons">delete</i>
                </button>
                <button (click)="openEditMode(item)" class="card-title material-icons right 
                btn-floating btn-small waves-effect waves-light">
                    <i class="material-icons">edit</i>
                </button>
                <circle-progress [percent]="item.porcentaje" [outerStrokeWidth]="16" [innerStrokeWidth]="8"
                    [outerStrokeColor]="'#4882c2'" [innerStrokeColor]="'#e7e8ea'" [animation]="true"
                    [animationDuration]="2000" subtitle={{item.nombre}}></circle-progress>
            </div>
        </div>
    </div>
</div>
