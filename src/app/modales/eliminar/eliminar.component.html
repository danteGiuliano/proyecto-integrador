<div class="row">
    <div class="col offset-14">
        <div class="card" id="contenedor">
            <div class="card-content">

                <h1>Desea eliminar el contenido?</h1>
                <div class="col">
                    <button class="btn-large waves-effect waves-light blue ">Cancelar</button>
                </div>
                <div class="col">
                    <button [mat-dialog-close]="delete()" class="btn-large waves-effect waves-light red ">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</div>
