<div class="row">
    <div class="col offset-14">
        <div class="card" id="contenedor">
            <div class="card-content">
                <div class="row">

                    <div class="row">
                        <div class="col s4">
                            <circle-progress [subtitle]="skill.nombre"  [outerStrokeWidth]="16" [innerStrokeWidth]="8"
                            [outerStrokeColor]="'#4882c2'" [innerStrokeColor]="'#e7e8ea'" [animation]="true"
                            [animationDuration]="2000" [percent]="skill.porcentaje"></circle-progress>
                    </div>

                    <div class="input-field col">
                        <input type="text" [(ngModel)]="skill.nombre">
                        <label for="first_name">Nombre de habilidad</label><br>
                    </div>
                    <label for="first_name">Porcentaje</label><br>
                    <div class="input-field col">
                        <input type="number" max="100" [(ngModel)]="skill.porcentaje">
                    </div>
                </div>
                <div class="form-field center-align">
                    <button (click)="guardarCambios()" [mat-dialog-close] class="btn-large waves-effect waves-light blue">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>
</div>
